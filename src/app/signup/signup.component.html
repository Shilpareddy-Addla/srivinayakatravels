    <div class="container">
<h4>Registration Form</h4>
<div class="row">
    <div class="card-deck">
    <div class="card">
<div class="col-6-xs-sm-md-lg">
<form #ref="ngForm" (ngSubmit)="sendData(ref)" class="box">
        <div class="form-group">
                <label for="name" class="control-label" >enter your name</label>
        <input type="text" name="name" id="n" class="form-control" ngModel >
             </div>
         <div class="form-group">
                <label for="email" class="control-label">enter your email</label>
            <input type="email" name="email" id="e" class="form-control" ngModel>
            </div>
        <div class="form-group">
                <label for="number" class="control-label">enter your mobile number</label>
            <input type="number" name="number" id="nu" class="form-control" ngModel>
                </div>
         <div class="form-group">
                    <label for="address" class="control-label">enter your address</label>
                <input type="textarea" name="address"  class="form-control" id="add" width="12" height="10" ngModel>
            </div>
    <button type="submit" class="btn btn-success">submit</button>
</form>
</div>
    </div>
</div>
</div>
</div>
